  <!doctype html>
  <html lang="en">
    <head>
      <title>Lunch Checker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="styles/bootstrap.min.css">
      <style>
        .message { font-size: 1.3em; font-weight: bold; }
      </style>
    </head>
  <body ng-app="LunchCheck">
     <div class="container">
       <h1>Lunch Checker - Do you eat too much?</h1>
        <div ng-controller="LunchCheckController">
          <div class="well">
            This is simple, just type foods you eat for lunch in
            the box below.  Please note: I do NOT consider an empty item, i.e., ,
            when making a determination towards the overall count
          </div>
           <div class="form-group">
               <input id="lunch-menu" type="text"
               ng-model="myMenu"
               placeholder="list dishes you usually have for lunch separated with commas"
               class="form-control">
           </div>
           <div class="form-group">
               <button class="btn btn-default"
               ng-click="showMessage()">Check If Too Much</button>
           </div>
           <div class="form-group message">
             <!-- My message here. -->
             <p ng-style="myStyle">{{myMessage}}</p>
           </div>
         </div>
     </div>

     <script src="js/angular.min.js"></script>
     <script src="js/app.js"></script>
  </body>
  </html>
